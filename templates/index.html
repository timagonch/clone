<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Goncharov's</title>
</head>
<body>
    <div><h1>The stock with highest monthy increase: {{ stock1 }} at {{ change1 }}
    <br> The stock with highest monthy decrease: {{ stock2 }} at {{ change2 }}
    <br> Last updated: {{ last_updated }}
    </h1></div>
    <form method="POST" action="/">
        <label for="dropdown">Select an option:</label>
        <select id="dropdown" name="dropdown">
            {% for option in dropdown_data %}
                <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
