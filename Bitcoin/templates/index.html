<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Data Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Plotly JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Bitcoin Price Analysis</h1>
        <p class="lead text-center">Track the latest trends and analysis on Bitcoin pricing</p>
        
        <!-- Placeholder for Plotly graph -->
        <div id="bitcoin-graph" class="mt-4"></div>
        
        <footer class="mt-5">
            <p class="text-center">&copy; 2024 Bitcoin Analysis</p>
        </footer>
    </div>

    <!-- Script to render the Plotly graph -->
    <script type="text/javascript">
        var graphData = {{ graph_json | tojson }};
        Plotly.newPlot('bitcoin-graph', graphData.data, graphData.layout);
    </script>
</body>
</html>
